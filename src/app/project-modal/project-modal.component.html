<div class="modal-header" role="banner">
  <h2 id="project-modal-title">{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()" aria-label="Close project details"></button>
</div>
<div class="modal-body" role="main" aria-labelledby="project-modal-title">
  <carousel aria-label="Project images carousel">
    <div *ngFor="let picture of project.pictures">
      <slide>
        <img
          src="{{ picture }}"
          alt="Image of {{ project.name }}"
          style="display: block; width: 100%"
          loading="lazy"
        />
      </slide>
    </div>
  </carousel>
  <h3 class="mt-2">Description</h3>
  <p>{{project.description}}</p>
  <p>
    You can find this project
    <a target="_blank" href="{{project.projectLink}}">here</a>
  </p>
  <hr />
  <div class="d-flex flex-wrap" aria-label="Project tags">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">
        {{tag}}
      </div>
    </div>
  </div>
</div>

<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;" role="region" aria-label="Project card">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.summary}}</p>
        <button class="btn btn-primary" (click)="OpenProjectModal()" [attr.aria-label]="'View more about ' + project.name">View More</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-warp justify-content-center" aria-label="Project tags">
            <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
    </div>
</div>

<div class="modal-header" role="banner">
  <h2 id="project-modal-title">{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()" aria-label="Close project details"></button>
</div>
<div class="modal-body" role="main" aria-labelledby="project-modal-title">
  <div class="project-gallery" *ngIf="project.pictures && project.pictures.length">
    <div class="gallery-viewport">
  <button class="gallery-nav prev" (click)="prev()" aria-label="Previous image" *ngIf="project.pictures.length &gt; 1">‹<span class="visually-hidden">Previous</span></button>
  <img alt="" [src]="project.pictures[currentIndex]" [alt]="project.name + ' image ' + (currentIndex+1)" [title]="project.name + ' image ' + (currentIndex+1)" loading="lazy" />
  <button class="gallery-nav next" (click)="next()" aria-label="Next image" *ngIf="project.pictures.length &gt; 1">›<span class="visually-hidden">Next</span></button>
    </div>

    <div class="gallery-thumbs" *ngIf="project.pictures.length &gt; 1">
      <button *ngFor="let p of project.pictures; let i = index" class="thumb" [class.active]="i===currentIndex" (click)="show(i)" [attr.aria-label]="'Show image ' + (i+1)">
        <img alt="" [src]="p" [alt]="project.name + ' thumbnail ' + (i+1)" [title]="project.name + ' thumbnail ' + (i+1)" loading="lazy" />
        <span class="visually-hidden">Show image {{i+1}}</span>
      </button>
    </div>
  </div>
  <h3 class="mt-2">Description</h3>
  <p>{{project.description}}</p>
  <p>
    You can find this project
    <a target="_blank" href="{{project.projectLink}}">here</a>
  </p>
  <hr />
  <div class="d-flex flex-wrap" aria-label="Project tags">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">
        {{tag}}
      </div>
    </div>
  </div>
</div>
